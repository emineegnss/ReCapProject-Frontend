<table class="table">
<thead>
    <tr>
    <th>CarId</th>
    <th>BrandId</th>
    <th>ColorId</th>
    <th>ModelYear</th>
    <th>DailyPrice</th>
    <th>Description</th>
</tr>
</thead>
<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status" style="position: absolute; right: 650px; top: 100px;">
    <span class="visually-hidden">Loading...</span>
  </div>
<tr *ngFor="let car of cars">
<td>{{car.carId}}</td>
<td>{{car.brandId}}</td>
<td>{{car.colorId}}</td>
<td>{{car.modelYear}}</td>
<td>{{car.dailyPrice}}</td>
<td>{{car.description}}</td>
</tr>
</table>
