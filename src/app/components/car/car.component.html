<div *ngIf="dataLoaded==false" class="lds-ellipsis"></div>
<div class="row row-cols-1 row-cols-md-2 g-4" style="margin-top: 10px; margin-bottom:10px">
<div class="col" *ngFor="let car of cars">
  <div class="card">
    <img  *ngFor="let carImage of carImages" style="height: 330px;" [src]="getImagePath(carImage.imagePath)" class="card-img-top" [alt] ="getImagePath(carImage.imagePath)" />
    <div class="card-body">
      <h5>{{car.brandName}}</h5>
      
    </div>
<div class="card-footer d-flex justify-content-between align-items-center">
<small class="fw-bold text-start">{{car.dailyPrice}} TL / Günlük</small>
<a routerLink="/cars/{{car.carId}}" class="buton float-end text-center"> Detaylı Bilgi</a>
</div>
  </div>
</div>
</div>
