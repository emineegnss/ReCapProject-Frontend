<table class="table">
    <thead>
        <tr>
        <th>CarId</th>
        <th>BrandName</th>
        <th>ColorName</th>
        <th>ModelYear</th>
        <th>DailyPrice</th>
        <th>Description</th>
    </tr>
    </thead>
    <div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status" style="position: absolute; right: 650px; top: 100px;">
        <span class="visually-hidden">Loading...</span>
      </div>
    <tr *ngFor="let carDetail of carDetails">
    <td>{{carDetail.carId}}</td>
    <td>{{carDetail.brandName}}</td>
    <td>{{carDetail.colorName}}</td>
    <td>{{carDetail.modelYear}}</td>
    <td>{{carDetail.dailyPrice}}</td>
    </tr>
    </table>
